<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home PAge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center items-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- available money -->
            <div class="stats shadow">
              <div class="stat">
                <div id="available-money" class="stat-value">89400</div>
                <div class="stat-desc">Balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- user action button -->
             <div>
                <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
             </div>
             <div class="divider"></div>
             <!-- add money start -->
             <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-pin-number" type="password" placeholder="Enter your pin" class="input input-bordered" required />
                    
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
             <!-- add money end -->


             <!-- cash out start -->
             <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-cout-money" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="cout-pin-number" type="password" placeholder="Enter your pin" class="input input-bordered" required />
                    
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cout-money" class="btn btn-primary">Cash Out</button>
                  </div>
                </form>
              </div>
             <!-- cash out end -->
          </div>
        </div>
      </div>
    </main>

    <script src="JS/home.js"></script>
    <script src="JS/features.js"></script>
  </body>
</html>
